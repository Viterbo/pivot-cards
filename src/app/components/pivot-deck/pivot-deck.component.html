<ion-grid vpeResizeDetector >
    <ion-row>
        <ion-col>
            <ion-slides *ngIf="visible" [options]="slideOpts" #ref>
                <ion-slide *ngFor="let c of deck">
                    <pivot-card
                        #pivitcard
                        [card]="c"
                        (onclick)="_click($event)"
                    ></pivot-card>
                </ion-slide>
            </ion-slides>
        </ion-col>
    </ion-row>
</ion-grid>

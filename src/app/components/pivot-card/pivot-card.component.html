<ion-card class="main-card" [ngClass]="{'full-card':show_desc}" [color]="color" (click)="_click()">
    <div class="background"></div>
    <ion-card-header>
        <div class="card-title">{{card?.card}} {{card?.card?'-':''}} {{card?.name}}</div>
    </ion-card-header>
    <ion-card-content *ngIf="show_desc">
        <div class="content ion-margin-top ion-text-left"><b>{{card?.desc}}</b></div>
    </ion-card-content>
</ion-card>

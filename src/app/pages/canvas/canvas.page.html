<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>
            {{page}}
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-content [fullscreen]="true">
        <ion-grid class="center-in-page flex-grow">
            <ion-row class="flex-grow ion-align-items-center ion-justify-content-center">
                <ion-col class="ion-align-self-center ion-text-center">
                    
                    

                    <ion-grid class="flex-grow">
                        <ion-row style="margin-bottom: 100px;" class="flex-grow ion-align-items-center ion-justify-content-center">
                            <ion-col class="ion-align-self-center ion-text-center">
                                Previsualizaci√≥n editable del canvas y del pitch casi tal cual como va a salir en la hoja A4
                            </ion-col>
                        </ion-row>
                        <ion-row class="flex-grow ion-align-items-center ion-justify-content-center">
                            <ion-col class="ion-align-self-center ion-text-center">
                                <ion-button color="primary" (click)="back()">Volver</ion-button>
                            </ion-col>
                            <ion-col class="ion-align-self-center ion-text-center">

                            <ion-col class="ion-align-self-center ion-text-center">

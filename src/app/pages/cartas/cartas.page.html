<ion-header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <pivot-back-btn (click)="app.history.back();"></pivot-back-btn>
            <pivot-header [page]="page" [delegate]="false"></pivot-header>
        </div>
    </nav>
</ion-header> 

<ion-content [fullscreen]="true">

    <div class="container">

        
        <ion-grid class="flex-grow">
            
            <ion-row class="ion-padding">
                <ion-col>
                    <h1>{{local.string.cards_h_1}}</h1>
                    <p>{{local.string.cards_h_2}}.</p>
                    <p>{{local.string.cards_h_3_1}} <b>{{local.string.cards_h_3_b}}</b> {{local.string.cards_h_3_2}} <b>{{local.string.cards_h_3_b2}}</b></p>
                </ion-col>
            </ion-row>  
        
            <ion-row  class="ion-padding">
                <ion-col size="4">
                    <button mat-raised-button color="dark" (click)="filterColor('all')">
                        {{local.string.cards_b_1}}
                    </button>                    
                </ion-col>
                <ion-col size="8" class="ion-text-right">
                    <button mat-raised-button color="red" (click)="filterColor('red')">
                        {{local.string.what}}
                    </button>&nbsp;
                    <button mat-raised-button color="blue" (click)="filterColor('blue')">
                        {{local.string.who}}
                    </button>&nbsp;
                    <button mat-raised-button color="green" (click)="filterColor('green')">
                        {{local.string.how}}
                    </button>&nbsp;
                    <button mat-raised-button color="yellow" (click)="filterColor('yellow')">
                        {{local.string.howmuch}}
                    </button>             
                </ion-col>
            </ion-row>

            <ion-row  class="ion-padding">
                <ion-col size-sm="6" size-lg="3" *ngFor="let card of availables">
                    <pivot-card
                        [card]="card"
                    ></pivot-card>
                </ion-col>
            </ion-row>
            

        </ion-grid>

    </div>    




</ion-content>

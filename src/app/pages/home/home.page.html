<ion-header>
    <ion-toolbar>
        <img class="brand-image" [ngClass]="class" src="assets/img/Pívot-azul.png"/>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

    <ion-grid class="flex-grow">
        <ion-row class="ion-padding">
            <ion-col></ion-col>
            <ion-col class="ion-text-left ion-padding">
                <p>
                    Completá aquí el Producto o Servicio que piensas ofrecer (por ejemplo: vestimenta, alojamiento, gastronomía, software)
                </p>
                <ion-item>
                    <ion-label position="floating">Producto o Servicio</ion-label>
                    <!--  (input)='onInput($event)' -->
                    <ion-input
                        ngDefaultControl [(ngModel)]="deck.industria"></ion-input>
                </ion-item>
                <ion-text color="danger" [hidden]="!show_errors || this.deck.industria">
                    complete este campo antes de continuar.
                </ion-text>
            </ion-col> 
            <ion-col></ion-col>
        </ion-row>
        <ion-row class="ion-align-items-center ion-justify-content-center ion-padding">
            <ion-col class="ion-align-self-center ion-text-center">
                <ion-button color="primary" (click)="onCardClick(1)">Dinámica 1</ion-button>
            </ion-col>
            <ion-col class="ion-align-self-center ion-text-center">
                <ion-button color="primary" (click)="onCardClick(2)">Dinámica 2</ion-button>
            </ion-col>
            <ion-col class="ion-align-self-center ion-text-center">
                <ion-button color="primary" (click)="onCardClick(3)">Dinámica 3</ion-button>
            </ion-col>
        </ion-row>        
    </ion-grid>
    <!--

        
    -->
</ion-content>

<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>
            {{page}}
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

    <ion-grid class="center-in-page flex-grow">
        <ion-row class="flex-grow ion-align-items-center ion-justify-content-center">
            <ion-col class="ion-align-self-center ion-text-center">
                <ion-button color="primary" (click)="onCardClick(1)">Dinámica 1</ion-button>
            </ion-col>
            <ion-col class="ion-align-self-center ion-text-center">
                <ion-button color="primary" (click)="onCardClick(2)">Dinámica 2</ion-button>
            </ion-col>
            <ion-col class="ion-align-self-center ion-text-center">
                <ion-button color="primary" (click)="onCardClick(3)">Dinámica 3</ion-button>
            </ion-col>
        </ion-row>        
    </ion-grid>

</ion-content>
